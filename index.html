<script>
function typeWriterEffect(element, text, speed = 60, callback) {
  let i = 0;
  element.textContent = "";
  function type() {
    if (i < text.length) {
      element.textContent += text[i];
      i++;
      setTimeout(type, speed);
    } else if (callback) {
      callback();
    }
  }
  type();
}

  const m = String(now.getMinutes()).padStart(2, '0');
  const s = String(now.getSeconds()).padStart(2, '0');
  clock.textContent = `${h}:${m}:${s}`;
}
setInterval(updateClock, 1000);

console.log('showRandomMessage', left, top, overlapBio, tooClose, tryCount);
  const container = document.getElementById('random-message-container');
  do {

  tryCount++;

  // เช็คว่าทับ bio-box หรือไม่ (ใช้ค่าจาก getBoundingClientRect)
  const overlapBio =
    left + 200 > bioRect.left && left < bioRect.right &&

} while ((overlapBio || tooClose) && tryCount < 20);
  // เก็บตำแหน่งข้อความที่แสดงอยู่แล้ว

    // ถ้าอยู่ใกล้ข้อความอื่นเกินไป ให้สุ่มใหม่
    tooClose = existing.some(pos => {

      return Math.sqrt(dx * dx + dy * dy) < 80;
    });

  } while ((overlapBio || tooClose) && tryCount < 20);

// Snow effect
const snowCanvas = document.getElementById('snow-canvas');
const ctx = snowCanvas.getContext('2d');
let snowflakes = [];

function resizeSnowCanvas() {
  snowCanvas.width = window.innerWidth;
  snowCanvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeSnowCanvas);
resizeSnowCanvas();

function createSnowflake() {
  return {
    x: Math.random() * snowCanvas.width,
    y: Math.random() * -snowCanvas.height,
    r: Math.random() * 2 + 1,
    d: Math.random() * 1 + 0.5,
    opacity: Math.random() * 0.5 + 0.5
  };
}

function drawSnowflakes() {
  ctx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
  ctx.fillStyle = "rgba(255,255,255,0.8)";
  ctx.beginPath();
  for (let i = 0; i < snowflakes.length; i++) {
    let f = snowflakes[i];
    ctx.globalAlpha = f.opacity;
    ctx.moveTo(f.x, f.y);
    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
  }
  ctx.fill();
  ctx.globalAlpha = 1;
  moveSnowflakes();
}

function moveSnowflakes() {
  for (let i = 0; i < snowflakes.length; i++) {
    let f = snowflakes[i];
    f.y += f.d;
    f.x += Math.sin(f.y * 0.01) * 0.5;
    if (f.y > snowCanvas.height) {
      snowflakes[i] = createSnowflake();
      snowflakes[i].y = 0;
    }
  }
}

function snowLoop() {
  if (snowflakes.length < 120) { 
    snowflakes.push(createSnowflake());
  }
  drawSnowflakes();
  requestAnimationFrame(snowLoop);
}
snowLoop();
